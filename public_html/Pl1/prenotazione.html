    <body>
     <script>
        function valida_e_prenota_form() {
        var evento = document.forms["form_prenotazione"]["evento_da_prenotare"].value ;
        if (evento === "") { 
        alert("scegli un evento"); 
        return false;
        }else{
        alert("prenotazione avvenuta con successo"); 
    }
    }
    </script>   
        <div class="classH1"></div>
        
        <header> 
             <h1>Prenotazione</h1>
        
             <nav class="mainPage">
                <ul>
                    <li class="classOrizontalNav"><a  href="../index.html">Home</a> <span class="classSpan"></span></li>
                    <li class="classOrizontalNav"><a  href="produzione.html">La nostra Produzione</a> <span class="classSpan"></span></li>

                    <li class="classOrizontalNav"><a  href="#">Eventi</a> <span class="classSpan"></span></li>
                </ul>
            </nav>  
        </header>
        
        <center><div><img src="../Img/divisore.png" style="width: 45%" alt="divisore"/></div></center>
        
        <center>
             <!--onsubmit="return valida_form()" method="post"-->
        <form name="form_prenotazione" action="prenotazione.html" onsubmit="return valida_e_prenota_form()"> 
            
                
        <section class="classSectionPrenotazione">
          
         <fieldset>
             <div style="color: green"> prenotazione effettuata con successo</div>
        </fieldset>
         <fieldset>
            <label>Evento</label>
            <select class="select_join" name="evento_da_prenotare">
                <option value="">-- Seleziona Evento --</option>
                <option value="Evento1">Evento1</option> 
                <option value="Evento2">Evento2</option> 
                <option value="Evento3">Evento3</option>
            </select>
	</fieldset>
            
        <fieldset>
            <label>Nome</label><input name="nome" id="nome" type="tel" required>
        </fieldset>
        
        <fieldset>
            <label>Cognome</label><input name="cognome" id="cognome" type="text" required>
	</fieldset>
	
        <fieldset>
            <label>N° Telefono</label><input name="telefono" id="telefono" type="text" required>
	</fieldset>
	
        <fieldset>
            <label>N° Persone</label><input name="persone" id="persone" type="number" placeholder="1">
        </fieldset>
        
        </section>
        <section class="lastSection classSectionPrenotazione">
            <h2>Informazioni extra</h2>
	<fieldset class="longLine">
            <label>Richieste</label><textarea name="commenti" id="commenti" placeholder="cercheremo di esaudire le tue richieste" maxlength="100" wrap="soft"></textarea>
	</fieldset>
	<fieldset class="noBottomBorder">
            <button name="prenota" id="prenota"  type="submit">Invia Prenotazione</button>
	</fieldset>
        </section>
        </form>
