        <center>
             <!--onsubmit="return valida_form()" method="post"-->
        <form name="forma_da_validare" action="prenotazione.html"> 
            
                
        <section class="classSectionPrenotazione">
            
         <fieldset>
            <label>Evento</label>
            <select class="select_join" name="argomento_preferito">
                <option>-- Seleziona Evento --</option>
                <option value="Evento1">Evento1</option> 
                <option value="Evento2">Evento2</option> 
                <option value="Evento3">Evento3</option>
            </select>
	</fieldset>
            
        <fieldset>
            <label>Nome</label><input name="nome" id="nome" type="tel" required>
        </fieldset>
        
        <fieldset>
            <label>Cognome</label><input name="cognome" id="cognome" type="text" required>
	</fieldset>
	
        <fieldset>
            <label>N° Telefono</label><input name="telefono" id="telefono" type="text" required>
	</fieldset>
	
        <fieldset>
            <label>N° Persone</label><input name="persone" id="persone" type="number" placeholder="1">
        </fieldset>
        
        </section>
        <section class="lastSection classSectionPrenotazione">
            <h2>Informazioni extra</h2>
	<fieldset class="longLine">
            <label>Richieste</label><textarea name="commenti" id="commenti" placeholder="cercheremo di esaudire le tue richieste" maxlength="100" wrap="soft"></textarea>
	</fieldset>
	<fieldset class="noBottomBorder">
            <button name="prenota" id="prenota">Invia Prenotazione</button>
	</fieldset>
        </section>
        </form>
